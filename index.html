<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="js/script.js" type="module" defer></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="app">
      <main class="container d-flex">

        <!-- all left -->
        <div class="left">

          <!-- my section -->
          <div class="header-me d-flex justify-content-between ">
            <div class="me d-flex align-items-center ">
              <img class="rounded-circle me-2" src="img/avatar_io.jpg" alt="my avatar">
              <span>Sofia</span>
            </div>
            <div class="me-icons d-flex align-items-center ">
              <div class="me-icon d-flex justify-content-center align-items-center mx-1">
                <i class="fa-solid fa-circle-notch"></i>
              </div>
              <div class="me-icon d-flex justify-content-center align-items-center mx-1">
                <i class="fa-solid fa-message"></i>
              </div>
              <div class="me-icon d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>

          <!-- notifications -->
          <div class="noti d-flex ">
            <div class="rounded-circle d-flex justify-content-center align-items-center me-2 ">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="d-flex flex-column justify-content-center ">
              <span>Ricevi notifiche di nuovi messaggi</span>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>

          <!-- search bar -->
          <div class="search-bar d-flex ">
            <div class="input-group">
              <span class="input-group-text d-flex justify-content-center">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
            </div>
          </div>

          <!-- list of contacts -->
          <div id="chats-list">
            <div class="chat-preview d-flex" v-for="(contact, index) in contacts" :key="contact.id">              
                <img class="rounded-circle w-auto mx-3 " :src="`img/${contact.avatar}`" :alt="`Immagine di ${contact.name}`">
                <div class="d-flex flex-column">
                  <span class="name">{{contact.name}}</span>
                  <span class="last-message">{{contact.messages[contact.messages.length - 1].message}}</span>
                </div>
                <span class="last-message-date ms-auto ">{{contact.messages[contact.messages.length - 1].date}}</span>
            </div>
          </div>
        </div>

        <!-- all right -->
        <div class="right">
          <div class="header d-flex justify-content-between">
            <div class="d-flex align-items-center ">
              <img class="w-auto rounded-circle me-3" src="img/avatar_1.jpg" alt="my avatar">
              <div class="d-flex flex-column">
                <span class="name">Michele</span>
                <span class="last-message">Ultimo accesso oggi alle 12:00</span>
              </div>
            </div>
            <div class="icons d-flex align-items-center ">
              <div class="icon d-flex justify-content-center align-items-center mx-1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="icon d-flex justify-content-center align-items-center mx-1">
                <i class="fa-solid fa-paperclip"></i>
              </div>
              <div class="icon d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>

          <div id="chat">
            
          </div>

          <div class="chat-input-bar d-flex ">
            <div class="d-flex justify-content-center align-items-center">
              <i class="fa-regular fa-face-smile"></i>
            </div>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Scrivi un messaggio">
            <div class="d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
